// Definitions shared between cedar.proto and cedar_sky.proto, to avoid
// cyclic dependency.

syntax = "proto3";

package cedar_common;

message CelestialCoord {
  double ra = 1;  // Degrees, 0..360.
  double dec = 2;  // Degrees, -90..90.
}
